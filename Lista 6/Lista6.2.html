<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 2</h1>

    Renda individual: <input type="number" id="ipt_individual"> <br>
    Renda familiar: <input type="number" id="ipt_familiar"> <br>

    <button onclick="verificar()">Verificar ajuda</button>
</body>
</html>

<script>
    function verificar() {
        var renda = Number(ipt_individual.value);
        var familiar = Number(ipt_familiar.value);

        if (renda <= 1500 && familiar <= 2100) {
            alert('Você terá direito!');
        } else {
            alert('Você NÃO terá direito');
        }
    }
</script>
