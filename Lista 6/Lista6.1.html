<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 1</h1>

    Temperatura Atual: <input type="number" id="ipt_temp"> <br>
    <button onclick="ver()">Ver situação</button>
</body>
</html>

<script>
    function ver() {
        var temp = Number(ipt_temp.value);

        if (temp >= 21 && temp <= 24) {
            alert('Temperatura confortável :D');
        } else {
            alert('Temperatura Desconfortável :C');
        }
    }
</script>
