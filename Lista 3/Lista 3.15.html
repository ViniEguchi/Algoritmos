<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 15</title>
</head>
<body>
    <h1>Exercicio 15</h1>

    <!-- input da altura -->
    Altura: <input id="input_altura" type="text"> <br>

    <!-- input do peso -->
    Peso: <input id="input_peso" type="text"> <br>

    <!-- Botão para iniciar a função -->
    <button onclick="IMC()">Calcular IMC</button>

    <!-- div de mensagem vazia, será usada para exibir uma mensagem na tela -->
    <div id="div_IMC"></div>
</body>
</html>

<script>
    //Função que irá rodar ao clicar no botão 'Receber 100'
    function IMC() {
        var peso = Number(input_peso.value);
        var altura = Number(input_altura.value) / 100;
        var resultado = peso / (altura + altura);

        //mensagem que irá aparecer na tela, usando a div no HTML
        div_IMC.innerHTML = `IMC = ${resultado}`;
    }
</script>
