<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <h1>Exercicio 1</h1>

    <!-- input da idade do usuário -->
    Idade: <input id="input_Idade" type="text"> <br>

    <!-- botão que será utilizado caso o usuário seja homem -->
    <button onclick="Homem()">Aposentadoria Homem</button>

    <!-- botão que será utilizado caso o usuário seja mulher -->
    <button onclick="Mulher()">Aposentadoria Mulher</button>

</body>
</html>


<script>
    // função para quando o usuário clicar no botão homem
    function Homem() {
        //variavel para a idade quando o usuario for homem
        var Idade_H = Number(input_Idade.value);

        //variavel do tempo que falta para aposentar
        var Aposentadoria_H = 70 - Idade_H;
        
        //alerta que será exibido na tela
        alert('Faltam ' + Aposentadoria_H + ' anos para você se aposentar');
    }

    // função para quando o usuário clicar no botão homem
    function Mulher() {
        //variavel para a idade quando o usuario for mulher
        var Idade_M = Number(input_Idade.value);

        //variavel do tempo que falta para aposentar
        var Aposentadoria_M = 60 - Idade_M;

        //alerta que será exibido na tela
        alert('Faltam ' + Aposentadoria_M + ' anos para você se aposentar');
    }
</script>
