<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    <h1>Exercicio 6</h1>

    <!-- input do primeiro numero -->
    Número 1: <input id="input_n1" type="text"> <br>

    <!-- input do segundo numero -->
    Número 2: <input id="input_n2" type="text"> <br>

    <button onclick="somar()">Somar</button> <br>
    <button onclick="subtrair()">Subtrair</button> <br>
    <button onclick="multiplicar()">Multiplicar</button> <br>
    <button onclick="divisão()">Divisão</button>
</body>
</html>

<script>
    //Função que irá rodar ao clicar no botão 'somar'
    function somar() {
        var n1 = Number(input_n1.value);
        var n2 = Number(input_n2.value);
        var soma = n1 + n2;

        //Alerta que será exibido na tela
        alert(`A soma entre ${n1} e ${n2} é ${soma}`);
    }

    //Função que irá rodar ao clicar no botão 'subtrair'
    function subtrair() {
        var n1 = Number(input_n1.value);
        var n2 = Number(input_n2.value);
        var subtrair = n1 - n2;

        //Alerta que será exibido na tela
        alert(`A soma entre ${n1} e ${n2} é ${subtrair}`);
    }

    //Função que irá rodar ao clicar no botão 'multiplicar'
    function multiplicar() {
        var n1 = Number(input_n1.value);
        var n2 = Number(input_n2.value);
        var multiplicar = n1 * n2;

        //Alerta que será exibido na tela
        alert(`A soma entre ${n1} e ${n2} é ${multiplicar}`);
    }

    //Função que irá rodar ao clicar no botão 'divisão'
    function divisão() {
        var n1 = Number(input_n1.value);
        var n2 = Number(input_n2.value);
        var divisão = n1 / n2;

        //Alerta que será exibido na tela
        alert(`A soma entre ${n1} e ${n2} é ${divisão}`);
    }
</script>
