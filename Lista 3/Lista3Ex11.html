<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>
<body>
    <h1>Exercicio 11</h1>

    <!-- input do numero -->
    Número: <input id="input_tabuada" type="text">

    <!-- Botão para iniciar a função -->
    <button onclick="Tabuada()">Ver Tabuada</button>
</body>
</html>

<script>
    //Função que irá rodar ao clicar no botão
    function Tabuada() {
        //variavel do numero
        var num = Number(input_tabuada.value);

        //variavel do numero multiplicado por 2
        var dois = num * 2;

        //variavel do numero multiplicado por 3
        var tres = num * 3;

        //variavel do numero multiplicado por 4
        var quatro = num * 4;

        //variavel do numero multiplicado por 5
        var cinco = num * 5;

        //variavel do numero multiplicado por 6
        var seis = num * 6;

        //variavel do numero multiplicado por 7
        var sete = num * 7;

        //variavel do numero multiplicado por 8
        var oito = num * 8;

        //variavel do numero multiplicado por 9
        var nove = num * 9;

        //Alerta que será exibido na tela
        alert(`${num} x 1 = ${num}
        ${num} x 2 = ${dois}
        ${num} x 3 = ${tres}
        ${num} x 4 = ${quatro}
        ${num} x 5 = ${cinco}
        ${num} x 6 = ${seis}
        ${num} x 7 = ${sete}
        ${num} x 8 = ${oito}
        ${num} x 9 = ${nove}`);
    }
</script>
