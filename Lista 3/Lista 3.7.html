<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>
<body>
    <h1>Exercicio 7</h1>

    <!-- Botão para iniciar a função 'Receber()' -->
    <button onclick="Receber()">Receber 100</button> <br>

    <!-- Botão para iniciar a função 'pagar()' -->
    <button onclick="pagar()">Pagar 50</button>

    <!-- div de mensagem vazia, será usada para exibir uma mensagem na tela -->
    <div id="div_mensagem">oi</div>
</body>
</html>

<script>
    var saldo = 0;

        //Função que irá rodar ao clicar no botão 'Receber 100'
        function Receber() {
            
            saldo = saldo + 100;

            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = `Transferência de R$100 recebida! Saldo atual: R$${saldo}`;
            
        }

        //Função que irá rodar ao clicar no botão 'Pagar 50'
        function pagar() {

            saldo = saldo - 50;

            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = `Pagamento de R$50 efetuado! Saldo atual: R$${saldo}`;
            
        }
</script>
