<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 14</title>
</head>
<body>
    <h1>Exercicio 14</h1>

    <!-- input da quantidade inicial de Ki -->
    Quantidade base de Ki: <input id="input_ki" type="text"> <br>

    <!-- Texto solto -->
    Transformar em: 

    <!-- Botão para iniciar a função 'SuperSJ()' -->
    <button onclick="SuperSJ()">SSJ</button>

    <!-- Botão para iniciar a função 'SuperSJ2()' -->
    <button onclick="SuperSJ2()">SSJ2</button>

    <!-- Botão para iniciar a função 'SuperSJ3()' -->
    <button onclick="SuperSJ3()">SSJ3</button>

    <!-- div de mensagem vazia, será usada para exibir uma mensagem na tela -->
    <div id="div_aviso"></div>
</body>
</html>

<script>
    //Função que irá rodar ao clicar no botão 'SSJ'
    function SuperSJ() {
        //variavel da quantidade inicial de Ki
        var Ki = Number(input_ki.value);

        //variavel da quantidade de Ki após a transformação em SSJ
        var SSJ = Ki * 50;

        //mensagem que irá aparecer na tela, usando a div no HTML
        div_aviso.innerHTML = `Após se transformar em SSJ, o ki desse Sayajin passa a ser de ${SSJ}`;
    }

    //Função que irá rodar ao clicar no botão 'SSJ2'
    function SuperSJ2() {
        //variavel da quantidade inicial de Ki
        var Ki = Number(input_ki.value);

        //variavel da quantidade de Ki após a transformação em SSJ2
        var SSJ2 = Ki * 100;
        
        //mensagem que irá aparecer na tela, usando a div no HTML
        div_aviso.innerHTML = `Após se transformar em SSJ2, o ki desse Sayajin passa a ser de ${SSJ2}`;
    }

    //Função que irá rodar ao clicar no botão 'SSJ3'
    function SuperSJ3() {
        //variavel da quantidade inicial de Ki
        var Ki = Number(input_ki.value);

        //variavel da quantidade de Ki após a transformação em SSJ3
        var SSJ3 = Ki * 200;

        //Alerta que será exibido na tela
        alert(`Após se transformar em SSJ, o ki desse Sayajin passa a ser de ${SSJ3}`);
    }
</script>
