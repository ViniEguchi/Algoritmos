<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 3</h1>

    <button onclick="diga()">Diga algo sobre a matéria de Algoritmos</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function diga() {
        var mensagem = ''
        for (var contador = 1; contador <= 7; contador++) {
            mensagem += `${contador}. É legal <br>`;
        }
        div_mensagem.innerHTML = mensagem;
    }
</script>
