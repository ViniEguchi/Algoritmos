<script>
    function grana() {
        var deposito = Number(ipt_deposito.value);
        var valor = Number(ipt_valor.value);
        var total = 0;

        var mensagem = '';

        for (var contador = 1; contador <= deposito; contador ++) {
            total += valor;

            if (contador < 3) {
                
            } else  if (contador % 3 == 0) {    
                total *= 1.01;
            }

            mensagem += `${contador}° Mês: R$${total} <br>`;
        }

        mensagem += `Total guardado: R$${total}`;

        div_mensagem.innerHTML = mensagem;
    }
</script>
