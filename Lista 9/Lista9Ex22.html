<script>
    function grana() {
        var deposito = Number(ipt_deposito.value);
        var valor = Number(ipt_valor.value);
        var total = 0;

        var mensagem = '';

        for (var contador = 1; contador <= deposito; contador ++) {
            total += valor;

            if (contador < 3) {
                
            } else if (contador % 3 == 0) {
                total *= 1.01;
            }
            
            mensagem += `<br> ${contador}° Mês: R$${total}`;
            
            if (contador % 3 == 0) {
                mensagem += `<img src="https://media.istockphoto.com/id/1295967422/pt/vetorial/five-point-star-vector-icon-isolated-gold-star-rating-flat-symbol-vector.jpg?s=612x612&w=0&k=20&c=PHq95jOU5Ef1_t-rbXzygPEdBAbeocBle4ma7BxFFB4=">`
            }
        }

        mensagem += `<br> Total guardado: R$${total}`;

        div_mensagem.innerHTML = mensagem;
    }
</script>
