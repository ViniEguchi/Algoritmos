<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Exercicio 8</h1>

    NÃºmero: <input type="number" id="ipt_numero"> <br>

    <button onclick="sete()">Viva o 7!</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function sete() {
        var numero = Number(ipt_numero.value);
        var mensagem = "";

        if (numero > 200 || numero < 0) {
            alert('numero invalido, deve estar entre 0 e 200!')
        } else {
            for (var contador = 0; contador <= numero; contador++) {
                if (contador % 7 == 0) {
                    mensagem += `${contador} <br>`;
                }
            }
        }

        div_mensagem.innerHTML = mensagem;
    }
</script>
