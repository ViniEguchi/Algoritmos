<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 19</h1>

    Quantidade de xícaras de café com leite consumidas na vida: <input type="number" id="ipt_qtd"> <br>
    
    <button onclick="ver()">Ver a quantidade</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function ver() {
        var qtd = Number(ipt_qtd.value);

        var leite = 0;
        var cafe = 0;

        for (var contador = 0; contador < qtd; contador++) {
            leite += 1;
            cafe += 2;
        }
        
        var mensagem = `Quantidade de colheres de Leite em Pó: ${leite} <br>
        Quantidade de colheres de Café: ${cafe}`;

        div_mensagem.innerHTML = mensagem;
        
    }
</script>
