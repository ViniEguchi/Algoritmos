<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 8</h1>

    Nome da empresa: <input type="text" id="ipt_empresa"> <br>
    Valor da bolsa: <input type="number" id="ipt_valor"> <br>
    Valor do VR: <input type="number" id="ipt_vr"> <br>
    Tempo de deslocamento (m): <input type="number" id="ipt_tempo"> <br>

    <button onclick="preferida()">É preferida?</button> <br>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function preferida() {
        var nome = ipt_empresa.value;
        var valor = Number(ipt_valor.value);
        var vr = Number(ipt_vr.value);
        var tempo = Number(ipt_tempo.value);

        if (valor >= 1800 || vr >= 20 || tempo < 30) {
            div_mensagem.innerHTML = `A empresa ${nome} é uma de suas preferências`;
        } else {
            div_mensagem.innerHTML = `A empresa ${nome} está fora da sua lista`;
        }
    }
</script>
