<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 6</h1>

    <h1>Calculadora de cansaço do aluno SPTech</h1>

    Meio de transporte: 
    <select id="ipt_transporte">
        <option value="Carro">Carro</option>
        <option value="Uber">Uber</option>
        <option value="Metrô">Metrô</option>
        <option value="Ônibus">Ônibus</option>
        <option value="Bicicleta">Bicicleta</option>
    </select>

    <button onclick="calcular()">Calcular cansaço</button>
</body>
</html>

<script>
    function calcular() {
        var transporte = ipt_transporte.value;

        if (transporte == 'Carro' || transporte == 'Uber') {
            alert('Tá tranquilo...')
        } else if (transporte == 'Metrô' || transporte == 'Ônibus') {
            alert('Um pouco cansado')
        } else {
            alert('Vish...vive cansado')
        }
    }
</script>
