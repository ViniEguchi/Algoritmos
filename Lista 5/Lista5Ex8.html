<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 8</h1>

    <!-- input da meta de economia -->
    meta de economia: <input type="number" id="ipt_meta"> <br>
    
    <!-- input da quantidade guardada -->
    quantidade de dinheiro guardado: <input type="number" id="ipt_guardado"> <br>
    
    <!-- botão para iniciar a função -->
    <button onclick="analisar()">Analisar economia</button> <br>

    <!-- div de mensagem vazia, será usada para exibir uma mensagem na tela -->
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    // função que irá rodar ao clicar no botão
    function analisar() {
        // variavel da meta de economia
        var meta = Number(ipt_meta.value);
        // variavel da quantidade guardada
        var guardado = Number(ipt_guardado.value);
        // variavel para quando passar da meta
        var mais = guardado - meta;
        // variavel para quando não passar da meta
        var menos = meta - guardado;

        if (meta == guardado) {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = 'Parabéns, meta alcançada!'
        } else if (meta < guardado) {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = `Meta ultrapassada em ${mais}`
        } else {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = `Força! Ainda em busca da meta! Falta ${menos}`
        }
    }
</script>
