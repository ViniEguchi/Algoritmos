<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 9</h1>

    <!-- input da meta de vendas -->
    meta de vendas: <input type="number" id="ipt_meta"> <br>
    
    <!-- input do total de vendas -->
    total de vendas realizadas: <input type="number" id="ipt_qtd"> <br>

    <!-- botão para iniciar a função -->
    <button onclick="analisar()">Analisar Vendas</button> <br>

    <!-- div de mensagem vazia, será usada para exibir uma mensagem na tela -->
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    // função que irá rodar ao clicar no botão
    function analisar() {
        // variavel da meta
        var meta = Number(ipt_meta.value);

        // variavel do total de vendas
        var qtd = Number(ipt_qtd.value);

        // variavel para quando o total supera a meta
        var sucesso = (qtd / meta) * 100;

        // variavel para quando o total não supera a meta
        var mais = sucesso - 100

        if (sucesso < 100) {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = `Meta não atingida, atendeu apenas ${sucesso}%`;
        } else if (sucesso == 100) {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = `Meta atingida, parabéns!`;
        } else {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = `Meta ultrapassada! Ultrapassou em ${mais}`
        }
    }
</script>
