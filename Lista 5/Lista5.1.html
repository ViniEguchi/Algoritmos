<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 1</h1>

    altura(cm): <input type="text" id="ipt_altura">

    <button onclick="analisar()">Analisar altura</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analisar() {
        var altura = Number(ipt_altura.value) / 100;

        if (altura <= 1.65) {
            div_mensagem.innerHTML = `Você pode ser piloto de corrida`;
        } else if (altura <= 1.80) {
            div_mensagem.innerHTML = `Você pode ser jogador de futebol`;
        } else {
            div_mensagem.innerHTML = `Você pode ser jogador de volei ou basquete`;
        }
    }
</script>
