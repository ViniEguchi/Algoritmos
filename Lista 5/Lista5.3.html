<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Exercicio 3</h1>

    Temperatura(Â°C): <input type="number" id="ipt_temperatura">
    
    <button onclick="analisar()">Analisar temperatura</button> <br>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analisar() {
        var temperatura = Number(ipt_temperatura.value)

        if (temperatura <= 14) {div_mensagem.innerHTML = `Congelante`}
        else if (temperatura <= 21) {div_mensagem.innerHTML = `Com Frio`}
        else if (temperatura <= 24) {div_mensagem.innerHTML = `Confortavel`}
        else if (temperatura <= 31) {div_mensagem.innerHTML = `Com calor`}
        else {div_mensagem.innerHTML = `Calor escaldante`}
    }
</script>
