<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 7</h1>

    Pães franceses consumidos por dia: <input type="text" id="ipt_pao"> <br>
    Pacotes de bolacha recheada consumidos por dia: <input type="text" id="ipt_bolacha"> <br>
    Copos de achocolatado consumidos por dia: <input type="text" id="ipt_choc"> <br>

    <button onclick="verificar()">Verificar calorias</button> <br>
    
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function verificar() {
        var pao = Number(ipt_pao.value) * 50;
        var bolacha = Number(ipt_bolacha.value) * 80;
        var choc = Number(ipt_choc.value) * 70;

        var total = pao + bolacha + choc;

        if (total < 200) {div_mensagem.innerHTML = `Parabéns, vai ficar em forma!`} 
        else if (total < 400) {div_mensagem.innerHTML = `Cuidado, vai ficar menos saudável !`} 
        else {div_mensagem.innerHTML = `Alerta crítico de saúde !!!`}
    }
</script>
