<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 8</h1>

    meta de economia: <input type="number" id="ipt_meta"> <br>
    quantidade de dinheiro guardado: <input type="number" id="ipt_guardado"> <br>

    <button onclick="analisar()">Analisar economia</button> <br>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analisar() {
        var meta = Number(ipt_meta.value);
        var guardado = Number(ipt_guardado.value);
        var mais = guardado - meta;
        var menos = meta - guardado;

        if (meta == guardado) {div_mensagem.innerHTML = 'Parabéns, meta alcançada!'} 
        else if (meta < guardado) {div_mensagem.innerHTML = `Meta ultrapassada em ${mais}`}
        else {div_mensagem.innerHTML = `Força! Ainda em busca da meta! Falta ${menos}`}
    }
</script>
