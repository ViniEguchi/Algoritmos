<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 3</h1>

    <!-- input da temperatura -->
    Temperatura(°C): <input type="number" id="ipt_temperatura">
    
    <!-- botão para iniciar a função -->
    <button onclick="analisar()">Analisar temperatura</button> <br>

    <!-- div de mensagem vazia, será usada para exibir uma mensagem na tela -->
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    // função que irá rodar ao clicar no botão
    function analisar() {
        // variavel da temperatura
        var temperatura = Number(ipt_temperatura.value)

        if (temperatura <= 14) {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = `Congelante`
        } else if (temperatura <= 21) {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = `Com Frio`
        } else if (temperatura <= 24) {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = `Confortavel`
        } else if (temperatura <= 31) {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = `Com calor`
        } else {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = `Calor escaldante`
        }
    }
</script>
