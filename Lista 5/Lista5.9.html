<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 9</h1>

    meta de vendas: <input type="number" id="ipt_meta"> <br>
    total de vendas realizadas: <input type="number" id="ipt_qtd"> <br>

    <button onclick="analisar()">Analisar Vendas</button> <br>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analisar() {
        var meta = Number(ipt_meta.value);
        var qtd = Number(ipt_qtd.value);

        var sucesso = (qtd / meta) * 100;
        var mais = sucesso - 100

        if (sucesso < 100) {
            div_mensagem.innerHTML = `Meta não atingida, atendeu apenas ${sucesso}%`;
        } else if (sucesso == 100) {
            div_mensagem.innerHTML = `Meta atingida, parabéns!`;
        } else {div_mensagem.innerHTML = `Meta ultrapassada! Ultrapassou em ${mais}`}
    }
</script>
