    nota: <input type="number" id="ipt_nota">

    <button onclick="classificar()">Classificar Aluno</button>

<script>
    function classificar() {
        var nota = Number(ipt_nota.value)

        if (nota < 5) {alert('Aluno precisa de muita ajuda')}
        else if (nota <= 7) {alert('Aluno na média')}
        else if (nota <= 9.5) {alert('Aluno na acima da média')}
        else {alert('Aluno fora da curva')}
    }
</script>
