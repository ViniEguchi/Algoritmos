<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        color: aliceblue;
        background-color: black;
    }
</style>

<body>
    <h1>Exercicio 7</h1>

    Login: <input type="text" id="ipt_login"> <br>
    Senha: <input type="text" id="ipt_senha"> <br>
    Informação Adicional: <input type="text" id="ipt_informacao"> <br>

    <button onclick="autenticar()">Autenticar</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    var tentativa = 2;

    function autenticar() {
        var login = ipt_login.value;
        var senha = ipt_senha.value;
        var informacao = ipt_informacao.value;

        if (tentativa < 0) {
            div_mensagem.innerHTML = `Usuário BLOQUEADO! Procure seu gerente!`;
        } else if ((informacao == "1949" || informacao == 'louro josé') && login == 'ana' && senha == 'braga') {
            div_mensagem.innerHTML = 'Usuario autenticado';
            tentativa = 2;
        } else{
            div_mensagem.innerHTML = `Falha na autenticação <br> Você ainda tem ${tentativa} tentativa(s)`;
            tentativa --;
        }
    }
</script>
