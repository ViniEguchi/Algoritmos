<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 5</h1>

    Temperatura (°C): <input type="number" id="ipt_temp"> <br>

    Umidade do Ar (%): <input type="text" id="ipt_umidade"> <br>

    <button onclick="avaliar()">Avaliar clima</button> <br>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function avaliar() {
        var temp = Number(ipt_temp.value);
        var umidade = Number(ipt_umidade.value);

        if (umidade < 0 || umidade > 100) {
            div_mensagem.innerHTML = `Valor de umidade inválido`;
        } else if (umidade < 60 && temp >= 22 && temp <= 23) {
            div_mensagem.innerHTML = `Clima agradavel`;
        } else {
            div_mensagem.innerHTML = `Clima desconfortável`;
        }
    }
</script>
