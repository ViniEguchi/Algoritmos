<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 3</h1>

    Tipo de passageiro:
    <select id="ipt_passageiro">
        <option value="comum">Comum</option>
        <option value="estudante">Estudante</option>
        <option value="idoso">Idoso/PNE</option>
    </select> <br> <br>

    Tipo de passagem:
    <select id="ipt_passagem">
        <option value="unica">Passagem única</option>
        <option value="integracao">Passagem Integração</option>
    </select> <br> <br>

    <button onclick="simular()">Simular preço</button> <br>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function simular() {
        var passageiro = ipt_passageiro.value;
        var passagem = ipt_passagem.value;
        var comum_unica = 4.40;
        var comum_integrada = 5.90;
        var estudante_unica = comum_unica / 2;
        var estudante_integrada = comum_integrada / 2;
        var idoso = 0;

        if (passagem == 'unica' && passageiro == 'comum') {
            div_mensagem.innerHTML = `Valor da passagem escolhida: R$${comum_unica}`;
        } else  if (passagem == 'integracao' && passageiro == 'comum') {
            div_mensagem.innerHTML = `Valor da passagem escolhida: R$${comum_integrada}`;
        } else if (passagem == 'unica' && passageiro == 'estudante') {
            div_mensagem.innerHTML = `Valor da passagem escolhida: R$${estudante_unica}`;
        } else if (passagem == 'integracao' && passageiro == 'estudante') {
            div_mensagem.innerHTML = `Valor da passagem escolhida: R$${estudante_integrada}`;
        } else {
            div_mensagem.innerHTML = `Valor da passagem escolhida: R$${idoso}`;
        }
    }
</script>
