<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 15</h1>

    <div id="div_par">Números pares: 0</div>
    <div id="div_impar">Números ímpares: 0</div> <br>

    <button onclick="sortear()">Sortear Número</button>

    <div id="div_msg"></div>
</body>
</html>

<script>
    var par = 0;
    var impar = 0;

    function sortear() {
        var aleatorio = Math.random() * 21 + 9;
        var num = Math.floor(aleatorio) * -1;

        if (num % 2 == 0) {
            par++;
        } else {
            impar++;
        }

        div_par.innerHTML = `Números pares: ${par}`;

        div_impar.innerHTML = `Númeors impares: ${impar}`;

        div_msg.innerHTML = num;
    }
</script>
