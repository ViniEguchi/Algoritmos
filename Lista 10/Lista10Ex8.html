<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 8</h1>

    <button onclick="gerar_nota()">Gerar uma nota de aluno entre 0 e 10</button>
    <div id="div_nota"></div> <br> <br>

    <button onclick="gerar_freq()">Gerar uma frequência de aluno entre 0 e 100</button>
    <div id="div_freq"></div> <br> <br>

    <button onclick="ver()">Ver situação</button>
</body>
</html>

<script>
    var freq = 0;
    var nota = 0;

    function gerar_nota() {
        var aleatorio = Math.random() * 10;
        nota = aleatorio.toFixed(2);
        div_nota.innerHTML = nota;
    }

    function gerar_freq() {
        var aleatorio = Math.random() * 100;
        freq = aleatorio.toFixed(2);
        div_freq.innerHTML = freq;
    }

    function ver() {
        alert(`Nota = ${nota}, Frequência = ${freq}`);
    }
</script>
