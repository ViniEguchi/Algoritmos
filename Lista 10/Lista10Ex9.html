<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 9</h1>

    <button onclick="gerar_nota()">Gerar uma nota de aluno entre 3 e 10</button>
    <div id="div_nota"></div> <br>

    <button onclick="gerar_freq()">Gerar uma frequência de aluno entre 50 e 100</button>
    <div id="div_freq"></div> <br>

    <button onclick="ver()">Ver aprovação</button>
    <div id="div_msg"></div>
</body>
</html>

<script>
    var nota = 0;
    var freq = 0;

    function gerar_nota() {
        var aleatorio = Math.random() * 7 + 3;
        nota = aleatorio.toFixed(1);

        div_nota.innerHTML = nota;
    }
    
    function gerar_freq() {
        var aleatorio = Math.random() * 50 + 50;
        freq = aleatorio.toFixed(1);

        div_freq.innerHTML = freq;
    }

    function ver() {
        var msg = '';

        if (nota >= 6 && freq >= 75) {
            msg = `Com nota ${nota} e frequência ${freq}, o aluno está aprovado!`;
        } else {
            msg = `Com nota ${nota} e frequência ${freq}, o aluno está reprovado!`;
        }

        div_msg.innerHTML = msg;
    }
</script>
