<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Exercicio 6</h1>

    <button onclick="sortear()">Sortear momento do dia</button>

    <div id="div_msg"></div>
</body>

</html>

<script>
    function sortear() {
        var aleatorio = Math.random() * 23;
        var hora = aleatorio.toFixed(0);

        var mensagem = '';

        if (hora <= 11) {
            mensagem = `Bom dia, flor do dia, são ${hora}h!`;
        } else if (hora <= 17) {
            mensagem = `Boa tarde, já vai tarde! São ${hora}h!`;
        } else {
            mensagem = `Boa noite, durma bem! São ${hora}h!`;
        }

        div_msg.innerHTML = mensagem;
    }
</script>
