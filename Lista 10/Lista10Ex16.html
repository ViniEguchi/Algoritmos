<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 16</h1>

    Nome: <input type="text" id="ipt_nome"> <br>
    Número da sorte: <input type="number" id="ipt_num"> <br>

    <button onclick="sortear()">Sortear</button>

    <div id="div_msg"></div>
</body>
</html>

<script>
    var cont = 0;

    function sortear() {
        var nome = ipt_nome.value;
        var sorte = Number(ipt_num.value);
        var aleatorio = Math.floor(Math.random() * 9 + 1);

        var msg = '';
        
        if (sorte < 1 || sorte > 10) {
            alert('Favor inserir um número entre 1 e 10')
        } else {
            cont++;

            if (sorte == aleatorio) {
                msg = `Parabéns, ${nome} você foi sorteado(a) após ${cont} sorteios!`;
            }
        }

        div_msg.innerHTML = msg;
    }
</script>
