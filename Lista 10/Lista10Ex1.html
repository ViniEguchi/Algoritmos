<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Exercicio 1</h1>

    <button onclick="sortear()">Sortear</button>

    <div id="div_msg"></div>
</body>

</html>

<script>
    function sortear() {
        var aleatorio = Math.random();

        var mensagem = aleatorio;


        if (aleatorio > 0.5) {
            mensagem += `<br> Eu arredondaria para 1`;
        } else {
            mensagem += `<br> Eu arredondaria para 0`
        }

        div_msg.innerHTML = mensagem;
    }
</script>
