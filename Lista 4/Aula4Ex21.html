<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 21</h1>

    <!-- input da meta de economia -->
    Meta de economia: <input type="number" id="input_meta"> <br>

    <!-- input da quantidade de dinheiro guardado -->
    Quanto tem guardado: <input type="number" id="input_save"> <br>

    <!-- Botão para iniciar a função -->
    <button onclick="analisar()">Analisar economia</button> <br>

    <!-- div de mensagem vazia, será usada para exibir uma mensagem na tela -->
    <div id="div_mensagem"></div>
</body>

<script>
    //Função que irá rodar ao clicar no botão
    function analisar() {
        //variavel da meta de economia
        var meta = Number(input_meta.value)

        //variavel da quantidade de dinheiro guardado
        var save = Number(input_save.value)

        //variavel da diferença entre o dinheiro guardado e a meta
        var plus = save - meta

        //variavel da diferença entre a meta e o dinheiro guardado
        var minus = meta - save

        if (meta > save) {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = `Força! Ainda em busca da meta! Falta R$${minus}`
        }

        if (meta < save) {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = ` Parabéns, meta alcançada! Meta ultrapassada em R$${plus}`
        }

        if (meta == save) {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = `Parabéns, meta alcançada!`
        }
    }
</script>

</html>
