<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 16</h1>

    <!-- input da quantidade de chocolate comprado -->
    Quantidade de chocolates comprados: <input type="number" id="input_qtd"> <br>

    <!-- Botão para iniciar a função -->
    <button onclick="compra()">Compra</button> <br>

    <!-- div de mensagem vazia, será usada para exibir uma mensagem na tela -->
    <div id="div_mensagem"></div>
</body>

<script>
    //Função que irá rodar ao clicar no botão
    function compra() {
        //variavel da quantidade de chocolate comprado
        var qtd = Number(input_qtd.value)

        //variavel do valor da unidade do chocolate
        var valor = 0

        //variavel do quanto será pago no final
        var resultado = 0
        if (qtd<=12) {
            //variavel de atualização do valor
            valor = 3

            //variavel de atualização do resultado
            resultado = valor * qtd

            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = `O valor da sua compra foi de ${resultado}`
        } else {
            //variavel de atualização do valor
            valor = 2.5

            //variavel de atualização do resultado
            resultado = valor * qtd

            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = `O valor da sua compra foi de ${resultado}`
        }
    }
</script>

</html>
