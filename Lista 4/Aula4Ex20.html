<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 20</h1>

    <!-- input da quantidade de homens -->
    Quantidade de Homens: <input type="number" id="input_H"> <br>

    <!-- input da quantidade de mulheres -->
    Quantidade de Mulheres: <input type="number" id="input_M"> <br>

    <!-- Botão para iniciar a função -->
    <button onclick="ligar()">Ligar elevevador</button> <br>

    <!-- div de mensagem vazia, será usada para exibir uma mensagem na tela -->
    <div id="div_mensagem"></div>
</body>

<script>
    //Função que irá rodar ao clicar no botão
    function ligar() {
        //variavel da quantidade de homens
        var H = Number(input_H.value) * 90

        //variavel da quantidade de mulheres
        var M = Number(input_M.value) * 70

        //variavel do total de pessoas
        var total = H + M

        //variavel do 'limite' de peso
        var mais = total - 500

        if (total <= 500) {
            //customisação do estilo da div (cor)
            div_mensagem.style.color = 'green'

            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = `Elevador var se mover, pois esta com ${total}Kg`
        } else {
            //customisação do estilo da div (cor)
            div_mensagem.style.color = 'red'

            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = `Alguém precisa descer. Precisa perder ${mais}kg para mover o elevador `
    }
    }
</script>

</html>
