<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 19</h1>

    Temperatura do ambiente(ºC): <input type="text" id="input_temp"> <br>

    <!-- Botão para iniciar a função -->
    <button onclick="verificar()">Verificar clima</button> <br>

    <!-- div de mensagem vazia, será usada para exibir uma mensagem na tela -->
    <div id="div_imagem"></div>
</body>

<script>
    //Função que irá rodar ao clicar no botão
    function verificar() {
        var temp = Number(input_temp.value)

        if (temp >= 10) {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_imagem.innerHTML = `<img src="https://costanorte.com.br/media/_versions/legacy/36/13/369813_widelg.jpg">`
        } else {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_imagem.innerHTML = `<img src="https://panattos.com.br/uploads/produtos/2017/07/pao-frances-fermentacao-super-longa-massa-congelada.jpg">`
        }
    }
</script>

</html>
