<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício 4</h1>

    <!-- input do valor da pizza -->
    Valor da Pizza: <input id="input_pizza" type="text"> <br>

    <!-- input da quantidade de amigos -->
    Quantidade de Amigos: <input id="input_amigos" type="text"> <br>

    <!-- Botão para iniciar a função -->
    <button onclick="calcular()">Rola a Pizza?</button> <br>
    
    <!-- div de mensagem vazia, será usada para exibir uma mensagem na tela -->
    <div id='div_mensagem'></div>
</body>
</html>

<script>
    //Função que irá rodar ao clicar no botão
    function calcular() {
        //variavel do preço que cada amigo deve pagar
        var total = Number(input_pizza.value) / Number(input_amigos.value)

        //mensagem que irá aparecer na tela, usando a div no HTML
        div_mensagem.innerHTML = `Cada amigo vai pagar R$${total} pela pizza <br>`

        if (total > 20) {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML += `<i><b style="color: red;">Deu ruim! Pizza muito cara!</b></i>`
        }
    }
</script>
