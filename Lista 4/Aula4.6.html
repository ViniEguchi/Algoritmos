<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício 6</h1>

    Renda familiar: <input id="input_renda" type="text"> <br>
    Valor da Prestação: <input id="input_valor" type="text"> <br>

    <button onclick="calcular()">Verificar financiamento</button> <br>

    <div id="div_mensagem"></div> <br>
    <b id="b_aviso"></b>
</body>
</html>

<script>
    function calcular() {
        var renda = Number(input_renda.value)
        var prestação = Number(input_valor.value)
        var resultado = prestação / renda * 100

        div_mensagem.innerHTML = `A prestação corresponde a ${resultado}% da renda familiar`

        if (resultado > 30) {
            b_aviso.style.color = 'red'
            b_aviso.innerHTML = `Será necessário complementar a renda familiar`
        }
    }
</script>
