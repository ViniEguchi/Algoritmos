<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 10</h1>

    Saldo do banco: <input type="text" id="input_saldo"> <br>

    <!-- Botão para iniciar a função -->
    <button onclick="verificar()">Verificar finanças</button> <br>

    <!-- div de mensagem vazia, será usada para exibir uma mensagem na tela -->
    <div id="div_mensagem"></div>
</body>

<script>
    //Função que irá rodar ao clicar no botão
    function verificar() {
        var saldo = Number(input_saldo.value)

        if (saldo > 0) {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.style.color = 'blue'

            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = `Saldo positivo! sorriso`
        }

        if (saldo == 0) {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.style.color = `black`

            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = `Conta zerada`
        }

        if (saldo < 0) {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.style.color = `red`

            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = `Está devendo!`
        }
    }
</script>

</html>
