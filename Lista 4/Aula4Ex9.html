<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 9</h1>

    <!-- input do nome da série -->
    Informar série (Sitcon): <input type="text" id="input_serie"> <br>

    <!-- input da quantidade de episódios assistidos -->
    informar episódios assistidos: <input type="text" id="input_ep"> <br>

    <!-- Botão para iniciar a função -->
    <button onclick="verificar()">Verificar nivel</button> <br>

    <!-- div de mensagem vazia, será usada para exibir uma mensagem na tela -->
    <div id="div_mensagem"></div>
</body>

<script>
    //Função que irá rodar ao clicar no botão
    function verificar() {
        //variavel da quantidade de episódios
        var episodios = Number(input_ep.value)

        //variavel do nome da série
        var nome = input_serie.value

        //variavel do tempo assistido
        var resultado = (episodios * 22) / 60

        //mensagem que irá aparecer na tela, usando a div no HTML
        div_mensagem.innerHTML = `Vejo que você gosta da série ${nome} <br>`

        if (resultado > 30) {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML += `Uau, você realmente gosta dessa série!`
        }
    }
</script>

</html>
