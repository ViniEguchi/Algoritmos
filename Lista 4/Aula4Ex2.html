<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício 2</h1>

    <!-- input da quantidade de latinhas consumidas em 1 dia -->
    latinhas consumidas por dia: <input id="input_qtd" type="text">

    <!-- Botão para iniciar a função -->
    <button onclick="ano()">Quantos Refris?</button> <br>

    <!-- div de mensagem vazia, será usada para exibir uma mensagem na tela -->
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    //Função que irá rodar ao clicar no botão
    function ano() {
        //variavel da quantidade de refris consumidos em 1 dia
        var qtd = Number(input_qtd.value)

        //variavel da quantidade de refris consumidos em 1 ano
        var refri = qtd * 365

        //mensagem que irá aparecer na tela, usando a div no HTML
        div_mensagem.innerHTML = `Você consome ${refri} latinhas de refrigerante em 1 ano <br>`

        if (refri > 500) {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML += `Cuidado com a diabetes`
        }
    }
</script>
