<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 7</h1>

    <!-- input do saldo da conta -->
    saldo da conta: <input id="input_saldo" type="text"> <br>

    <!-- input do valor do debito -->
    valor do debito: <input id="input_debito" type="text"> <br>

    <!-- Botão para iniciar a função -->
    <button onclick="Analizar()">Analizar conta</button> <br>
    
    <!-- div de mensagem vazia, será usada para exibir uma mensagem na tela -->
    <div id="div_mensagem"></div>
</body>

<script>
    //variavel global, pode ser usada em todas as funções. Ainda existe mesmo fora da função
    var saldo = 0

    //variavel global. Existe para contar os ciclos de repetição, função de contador
    var ciclo = 0

    //Função que irá rodar ao clicar no botão
    function Analizar() {
        if (ciclo == 0) {
            //caso seja o primeiro ciclo, atribui o valor da input na variavel saldo
            saldo = Number(input_saldo.value)
        }

        //variavel do valor do debito
        var debito = Number(input_debito.value)

        //variavel de atualização do saldo
        saldo = saldo - debito

        //variavel que vai armazenar a mensagem do innerHTML
        var mensagem = `O saldo atual da conta corrente é ${saldo}`

        if (saldo < 0) {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = `<b style='color: red'>${mensagem}<b>`
        }

        if (saldo >= 0) {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = mensagem
        }

        //atualizando o valor do ciclo
        ciclo++
    }
</script>

</html>
