<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 12</h1>

    <!-- input do peso do elevador -->
    peso do elevador: <input type="text" id="input_peso"> <br>

    <!-- Botão para iniciar a função -->
    <button onclick="ligar()">Ligar elevador</button>
</body>

<script>
    //Função que irá rodar ao clicar no botão
    function ligar() {
        //variavel do peso do elevador
        var peso = Number(input_peso.value)

        if (peso >= 500) {
            //alerta que será exibido na tela
            alert(`Alguém precisa descer do elevador`)
        }

        if (peso < 500) {
            //alerta que será exibido na tela
            alert(`Elevador vai se mover`)
        }
    }
</script>

</html>
