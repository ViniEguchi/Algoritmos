<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 14</h1>

    <!-- input do nome do usuario -->
    Nome: <input type="text" id="input_nome"> <br>

    <!-- input da idade do usuario -->
    Idade: <input type="number" id="input_idade"> <br>

    <!-- Botão para iniciar a função -->
    <button onclick="Avaliar()">Avaliar aluno</button> <br>

    <!-- div de mensagem vazia, será usada para exibir uma mensagem na tela -->
    <div id="div_mensagem"></div>
</body>

<script>
    //Função que irá rodar ao clicar no botão
    function Avaliar() {
        //variavel do nome do usuario
        var nome = input_nome.value

        //variavel da idade do usuario
        var idade = Number(input_idade.value)
        
        if (idade >= 18) {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = `${nome}, vamos tirar a CNH?`
        } else {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = `${nome}, vai jogar PlayStation!`
        }
    }
</script>

</html>
