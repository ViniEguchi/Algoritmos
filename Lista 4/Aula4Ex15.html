<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 15</h1>
    
    saldo da conta: <input type="number" id="input_saldo"> <br>
    valor do debito: <input type="number" id="input_debito"> <br>

    <!-- Botão para iniciar a função -->
    <button onclick="Analisar()">Analisar conta</button> <br>

    <!-- div de mensagem vazia, será usada para exibir uma mensagem na tela -->
    <div id="div_mensagem"></div>
</body>

<script>
    //Função que irá rodar ao clicar no botão
    function Analisar() {
        var saldo = Number(input_saldo.value)
        var debito = Number(input_debito.value)
        var total = saldo - debito

        if (total >= 0) {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = `<i style="color: blue;">O saldo atual da conta corrente é ${total}</i>`
        } else {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML = `<b style="color: red;">O saldo atual da conta corrente é ${total}</b>`
        }
    }
</script>

</html>
