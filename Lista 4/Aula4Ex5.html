<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício 5</h1>

    <!-- input da quantidade de Kwh consumida no mês -->
    Quantidade de KWh consumida no mês: <input id="input_consumo" type="text"> <br>

    <!-- Botão para iniciar a função -->
    <button onclick="calcular()">Calcular conta de Luz</button>
</body>
</html>

<script>
    //Função que irá rodar ao clicar no botão
    function calcular() {
        //variavel da conta a pagar por consumo de energia (Kwh * R$0.85)
        var total = Number(input_consumo.value) * 0.85

        //variavel do desconto caso o total seja menor que R$100.00
        var desconto = total * 0.9

        if (total >= 100) {
            //alerta que será exibido na tela
            alert(`Você deve pagar R$${total}`)
        }

        if (total < 100) {
            //alerta que será exibido na tela
            alert(`Você deve pagar R$${desconto}`)
        }
    }
</script>
