<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício 3</h1>

    <!-- input da primeira nota -->
    nota 1: <input id="input_nota1" type="text"> <br>

    <!-- input da segunda nota -->
    nota 2: <input id="input_nota2" type="text"> <br>

    <!-- input da terceira nota -->
    nota 3: <input id="input_nota3" type="text"> <br>

    <!-- Botão para iniciar a função -->
    <button onclick="analizar()">Analizar desempenho</button> <br>

    <!-- div de mensagem vazia, será usada para exibir uma mensagem na tela -->
    <div id="div_media"></div>
</body>
</html>

<script>
    //Função que irá rodar ao clicar no botão
    function analizar() {
        //variavel da primeira nota
        var n1 = Number(input_nota1.value)

        //variavel da segunda nota
        var n2 = Number(input_nota2.value)

        //variavel da terceira nota
        var n3 = Number(input_nota3.value)

        //variavel da media aritimetica das notas
        var media = (n1 + n2 + n3) / 3

        //mensagem que irá aparecer na tela, usando a div no HTML
        div_media.innerHTML = `Sua média foi de ${media} <br>`

        if (media >= 9.4) {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_media.innerHTML = `Parabens, você foi fora de série!`
        }
    }
</script>
