<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício 6</h1>

    <!-- input da renda familiar -->
    Renda familiar: <input id="input_renda" type="text"> <br>

    <!-- input do valor da prestação -->
    Valor da Prestação: <input id="input_valor" type="text"> <br>

    <!-- Botão para iniciar a função -->
    <button onclick="calcular()">Verificar financiamento</button> <br>

    <!-- div de mensagem vazia, será usada para exibir uma mensagem na tela -->
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    //Função que irá rodar ao clicar no botão
    function calcular() {
        //variavel da renda familiar
        var renda = Number(input_renda.value)

        //variavel do valor da prestação
        var prestação = Number(input_valor.value)

        //variavel da porcentagem da prestação em relação a renda familiar
        var resultado = prestação / renda * 100

        //mensagem que irá aparecer na tela, usando a div no HTML
        div_mensagem.innerHTML = `A prestação corresponde a ${resultado}% da renda familiar <br>`

        if (resultado > 30) {
            //mensagem que irá aparecer na tela, usando a div no HTML
            div_mensagem.innerHTML += `<b style="color: red">Será necessário complementar a renda familiar</b>`
        }
    }
</script>
